<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 250px;
            height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="password" placeholder="Enter password">
        <button id="show" onclick="showpw()">Show</button>
    
    </div>
  

    <script>
        var show=document.getElementById("show");
        var password=document.getElementById("password");
        var bool=true;
        function showpw(){
            if(bool==true){
                password.type="text";
                show.innerHTML="Hide"
                bool=false;

            }else{
                password.type="password";
                show.innerHTML="Show"
                bool=true;
            }
            
        
        }
    </script>
    
</body>
</html>
